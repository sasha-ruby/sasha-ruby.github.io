---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% include disqus.html disqus_identifier=page.disqus_identifier %}
</article>
<aside class="sidebar">
    <ul>
        {% for post in site.posts %}
          <li>
              <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a> - {{ post.content | truncatewords:20}}
          </li>
        {% endfor %}
    </ul>
</aside>
